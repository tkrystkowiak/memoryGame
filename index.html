<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src = "js/game.js"></script>
<script src = "js/controller.js"></script>
<script src = "js/view.js"></script>
<body>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="menu" id="menu">
    <button class="button" id="start">Highlight</button>
    <button class="button" id="more">More tiles</button>
    <button class="button" id="reset">Reset</button>
    <div class="info">
        <div id="level">Level: 0</div>
        <div id="left">Left to guess: 0</div>
    </div>
    <div class="info">
        <div id="time">Preview time: 1s</div>
        <div class="time">
        <button class="time_button" id="time_plus">+</button>
        <button class="time_button" id="time_minus">-</button>
        </div>
    </div>
</div>

<div class="square_container" id="square_container"></div>
</body>
</html>
